<html><head><!--
`rise-storage` is a web component that uses Googleâ€™s Storage API to retrieve the URL of a file, or the URLs of all files within a folder, from Rise Storage.

The `companyId` attribute is required which is to identify the company in Rise Vision that your Storage files reside in. You can get the `companyId` by copying the value of the `cid` parameter in the URL when logged into the [Rise Vision platform](http://rva.risevision.com/).

Folders and files are monitored for changes if the `refresh` attribute is set, although a minimum refresh time of 5 minutes is enforced.

    <rise-storage companyId="abc123" folder="my-folder" fileName="sample-image.jpg" refresh="5"></rise-storage>

#### Filtering

Files can optionally be filtered by file type or content type. This feature is meant to be used when returning multiple files in a folder, and so will only take effect when a `folder` attribute is specified but not a `fileName`, or if neither a `folder` nor a `fileName` attribute are specified (in which case files in the root bucket would be returned).

To filter by file type, a `fileType` attribute should be added to the `<rise-storage>` element. `fileType` can be either `image` or `video`, in which case only those files that are images (`jpg`, `png`, `bmp`, `svg`, `gif`, `webp`) or HTML5 videos (`mp4`, `webm`) will be returned.

Alternatively, the `contentType` attribute can be used to filter by a specific content type. Multiple content types can be specified by separating them with a space.

    <rise-storage companyId="abc123" folder="my-folder" fileType="image"></rise-storage>

    <rise-storage companyId="abc123" contentType="image/png image/jpeg"></rise-storage>

### Sorting

Files can optionally be sorted by filename, modified date or randomly. This feature is meant to be used when returning multiple files in a folder, and so will only take effect when a `folder` attribute is specified but not a `fileName`, or if neither a `folder` nor a `fileName` attribute are specified (in which case files in the root bucket would be returned).

To specify a sort order, a `sort` attribute should be added to the `<rise-storage>` element. `sort` can be one of `name`, `date` or `random`.

To specify a direction, the `sortDirection` attribute should be used. `sortDirection` can be either `asc` or `desc`. If the sort attribute is set to `random`, then `sortDirection` is ignored. If the `sort` attribute is `name` or `date`, but `sortDirection` is not specified, the files will be sorted in ascending order.

    <rise-storage companyId="abc123" folder="my-folder" sort="name" sortDirection="desc"></rise-storage>

<script>
  ( function() {
    /* global Polymer */
    /* jshint newcap: false */

    "use strict";

    Polymer( {
      is: "rise-logger-utils",

      hostAttributes: {
        hidden: true
      },

      _getSuffix: function() {
        var date = new Date(),
          year = date.getUTCFullYear(),
          month = date.getUTCMonth() + 1,
          day = date.getUTCDate();

        if ( month < 10 ) {
          month = "0" + month;
        }

        if ( day < 10 ) {
          day = "0" + day;
        }

        return "" + year + month + day;
      },

      _getUsageType: function( href ) {
        var a = document.createElement( "a" ),
          type = "standalone";

        a.href = href;

        if ( a.hostname === "localhost" ) {
          type = "dev";
        }

        return type;
      },

      /**
       * Gets the data to use in the body of the POST request to Big Query
       *
       */
      getInsertData: function( params ) {
        var BASE_INSERT_SCHEMA = {
            "kind": "bigquery#tableDataInsertAllRequest",
            "skipInvalidRows": false,
            "ignoreUnknownValues": false,
            "templateSuffix": this._getSuffix(),
            "rows": [ {
              "insertId": ""
            } ]
          },
          data = JSON.parse( JSON.stringify( BASE_INSERT_SCHEMA ) );

        data.rows[ 0 ].insertId = Math.random().toString( 36 ).substr( 2 ).toUpperCase();
        data.rows[ 0 ].json = JSON.parse( JSON.stringify( params ) );
        data.rows[ 0 ].json.ts = new Date().toISOString();

        return data;
      },

      /**
       * Gets the params to use in the POST request to Big Query
       *
       */
      getInsertParams: function( params, displayId ) {
        var json = null;

        // event is required.
        if ( params.event ) {
          // clone params
          json = JSON.parse( JSON.stringify( params ) );

          // add the display id
          json.display_id = displayId;

          // add the usage type
          json.usage_type = json.usage_type || this._getUsageType( window.location.href );
        }

        return json;
      },

      logEventToPlayer: function( table, params ) {
        try {
          top.postToPlayer( {
            message: "widget-log",
            table: table,
            params: JSON.stringify( params ),
            suffix: this._getSuffix()
          } );
        } catch ( err ) {
          console.log( "rise-logger.logEventToPlayer", err ); // eslint-disable-line no-console
        }
      }

    } );

  } )();

</script>

            resp.files = this._sortFiles( resp.files );
            resp.files.forEach( function( item ) {
              if ( self.sort ) {
                delete item.sortBy;
              }
            } );
          }

          resp.files.forEach( function( item ) {
            file = {};

            // Check that current item is not a folder.
            if ( item.name && ( item.name.slice( -1 ) !== "/" ) ) {
              if ( item.selfLink !== undefined ) {
                totalFiles += 1;

                if ( !self._filterFiles( item.contentType ) ) {
                  filesFiltered += 1;
                  return;
                }

                // Construct URL.
                file.url = item.selfLink + suffix + modeSuffix + ( ( self._isPlayerRunning() ) ? MODE_PLAYER : MODE_PREVIEW ) + displayIdSuffix;

                if ( self._isLoading ) {
                  self._files.push( {
                    "name": self._getFileNameFromUrl( file.url ),
                    "etag": item.etag,
                    "url": file.url
                  } );

                  file.added = true;
                } else {
                  previousItem = _.find( self._files, function( obj ) {
                    return decodeURIComponent( obj.name ) === item.name;
                  } );

                  // New file
                  if ( previousItem === undefined ) {
                    self._files.push( {
                      "name": self._getFileNameFromUrl( file.url ),
                      "etag": item.etag,
                      "url": file.url
                    } );

                    file.added = true;
                  } else {
                    // Existing file
                    if ( item.etag === previousItem.etag ) {
                      // Use the same URL as before in order to leverage browser caching.
                      // For Rise Cache, use a new URL every time. Since Rise Cache checks in
                      // with Storage every 15 minutes, a cache buster is needed to ensure that
                      // as soon as Rise Cache does get the updated file, the browser will pick it up.
                      if ( !self._isCacheRunning ) {
                        file.url = previousItem.url;
                      }

                      file.changed = false;
                    } else {
                      // File has changed.
                      previousItem.etag = item.etag;
                      previousItem.url = file.url;

                      file.changed = true;
                    }
                  }
                }

                if ( self.sort ) {
                  delete file.sortBy;
                }

                file.name = self._getFileNameFromUrl( file.url );

                self.fire( "rise-storage-response", file );
              }
            }
          } );

          this._processRemovedFiles( resp.files );
          this._isLoading = false;

          if ( totalFiles === filesFiltered ) {
            // notify that no valid files are in folder, wrong formats
            this.fire( "rise-storage-folder-invalid" );
          } else {
            this._startTimer();
          }

        }
      },

      /*************************************** RISE CACHE *****************************************/

      /**
       * Makes a request to Rise Cache to retrieve a file.
       */
      _getFileFromCache: function() {
        this._cacheRequestMethod = "HEAD";
        this._hasAttemptedGetRequest = false;
        this._cacheUrl = this._baseCacheUrl + "/files?url=" + this._fileUrl;

        this.$.cache.generateRequest();
      },

      /**
       * Configures items to request to Rise Cache for retrieving all files in a folder.
       */
      _getFilesFromCache: function( resp ) {
        var self = this;

        // reset folder files to request list/count
        this._folderFilesToRequest = [];
        this._folderFilesRequested = 0;

        if ( resp.files ) {
          this._numFiles = 0;
          this._downloadedFiles = 0;

          // Only count actual files (ignore folders)
          this._totalFiles = resp.files.filter( function( item ) {
            return item.name && ( item.name.slice( -1 ) !== "/" );
          } ).length;

          // Remove no longer existing files
          this._processRemovedFiles( resp.files );

          resp.files.forEach( function( item ) {
            // Check that current item is not a folder.
            if ( item.name && ( item.name.slice( -1 ) !== "/" ) ) {
              if ( !self._filterFiles( item.contentType ) ) {
                self._totalFiles--;
                return;
              }

              // Add to list of folder files to request
              self._folderFilesToRequest.push( item );
            }
          } );

          if ( this._folderFilesToRequest.length > 0 ) {
            // request the first folder file in the list
            this._requestCacheFolderFile( this._folderFilesToRequest[ 0 ] );
          } else {
            // notify that no valid files are in folder, wrong formats
            this.fire( "rise-storage-folder-invalid" );
          }
        }
      },

      /**
       * Makes a request to Rise Cache to retrieve a file from a folder.
       */
      _requestCacheFolderFile: function( item ) {
        this._cacheRequestMethod = "HEAD";
        this._hasAttemptedGetRequest = false;

        this._setFileUrl( item );
        this._cacheUrl = this._baseCacheUrl + "/files" + "?url=" + this._fileUrl;
        this.$.cache.generateRequest();
      },

      /**
       * Fires when a response is received from the Rise Cache request.
       */
      _handleCacheResponse: function( e, resp ) {
        if ( this._isFile ) {
          this._handleCacheFile( resp );
        } else {
          this._folderFilesRequested += 1;

          if ( this._folderFilesToRequest.length > this._folderFilesRequested ) {
            // request the next folder file in the list
            this._requestCacheFolderFile( this._folderFilesToRequest[ this._folderFilesRequested ] );
          }

          this._handleCacheFolder( resp );
        }
      },

      /**
       * Process Rise Cache response for a Storage file.
       */
      _handleCacheFile: function( resp ) {
        var file = {},
          lastModified = "",
          self = this;

        if ( resp && resp.xhr ) {
          if ( resp.xhr.status === 202 ) {
            this._totalCacheRequests++;

            // Retry cache request a maximum of 3 times.
            if ( this._totalCacheRequests < 3 ) {
              this._retryCacheRequest( function() {
                self.$.cache.generateRequest();
              } );
            } else {
              this.fire( "rise-cache-file-unavailable", resp );
            }
          } else {
            lastModified = resp.xhr.getResponseHeader( "Last-Modified" );
            file.url = resp.xhr.responseURL;
            this._totalCacheRequests = 0;

            // Fallback to browsers that does not support responseURL.
            if ( !file.url ) {
              file.url = resp.xhr.getResponseHeader( "Location" );
            }
            if ( !file.url ) {
              file.url = this._cacheUrl;
            }

            if ( this._isLoading ) {
              // Save Last Modified so it can be compared in subsequent requests.
              this._files.push( {
                "name": this._getFileNameFromUrl( file.url ),
                "lastModified": lastModified
              } );

              file.added = true;

              if ( lastModified === null ) {
                console.log( "File does not have a Last-Modified header: " + file.url ); // eslint-disable-line no-console
              }

              this._isLoading = false;
            } else {
              // Rise Cache file hasn't changed.
              if ( this._files[ 0 ].lastModified === lastModified ) {
                file.changed = false;
              } else {
                this._files[ 0 ].lastModified = lastModified;
                file.changed = true;
              }
            }

            file.name = this._getFileNameFromUrl( file.url );

            this.fire( "rise-storage-response", file );
          }
        }

        this._startTimer();
      },

      /**
       * Process Rise Cache response for a file in a Storage folder.
       */
      _handleCacheFolder: function( resp ) {
        var file = {},
          index = -1,
          url = "",
          searchString = "?url=",
          lastModified = "",
          previousItem = null;

        if ( resp && resp.xhr ) {

          if ( resp.xhr.status === 202 ) {
            this._isFolderFileDownloadingByCache = true;
          } else {

            file.url = resp.xhr.responseURL;
            // Fallback to browsers that does not support responseURL.
            if ( !file.url ) {
              file.url = resp.xhr.getResponseHeader( "Location" );
            }
            lastModified = resp.xhr.getResponseHeader( "Last-Modified" );

            // Extract the URL from the query string parameter.
            if ( file.url ) {
              index = file.url.indexOf( searchString );

              if ( index !== -1 ) {
                url = file.url.substring( index + searchString.length );
              }
            }

            if ( this._isLoading ) {
              // Save file details so they can be compared in subsequent requests.
              this._files.push( {
                "name": this._getFileNameFromUrl( file.url ),
                "lastModified": lastModified,
                "fullUrl": file.url,
                "url": url
              } );

              file.added = true;

              if ( lastModified === null ) {
                console.log( "File does not have a Last-Modified header: " + file.url ); // eslint-disable-line no-console
              }
            } else {
              previousItem = _.find( this._files, function( obj ) {
                return obj.url === url;
              } );

              // New file
              if ( previousItem === undefined ) {
                this._files.push( {
                  "name": this._getFileNameFromUrl( file.url ),
                  "lastModified": lastModified,
                  "fullUrl": file.url,
                  "url": url
                } );

                file.added = true;
              } else {
                // Existing file
                if ( lastModified === previousItem.lastModified ) {
                  // Use the same URL as before in order to leverage browser caching.
                  file.url = previousItem.fullUrl;
                  file.changed = false;
                } else {
                  // File has changed.
                  previousItem.lastModified = lastModified;
                  previousItem.fullUrl = file.url;
                  file.changed = true;
                }
              }
            }

            file.name = this._getFileNameFromUrl( file.url );

            this._downloadedFiles++;
            this.fire( "rise-storage-response", file );
            this._removeHandledFile( file.name );
          }
        }

        this._numFiles++;

        if ( this._downloadedFiles === this._totalFiles ) {
          this._startTimer();
          this._isLoading = false;
        } else if ( this._numFiles === this._totalFiles ) {
          if ( this._isFolderFileDownloadingByCache ) {
            this._totalCacheRequests++;

            // Retry cache request a maximum of 3 times.
            if ( this._totalCacheRequests < 3 ) {
              this._retryCacheRequest( this._retryCacheRequestForFolder );
            } else {
              this.fire( "rise-cache-folder-unavailable", this._folderFilesToRequest );
            }
          }
        }
      },

      /**
       * Remove file item from the _folderFilesToRequest list
       */
      _removeHandledFile: function( name ) {

        var item = _.find( this._folderFilesToRequest, function( obj ) {
            var url = "";

            if ( obj.selfLink ) {
              url = obj.selfLink;
            } else if ( obj.files ) {
              // File in a folder.
              url = obj.files[ 0 ].selfLink;
            }

            return url.indexOf( name ) !== -1;
          } ),
          index = this._folderFilesToRequest.indexOf( item );

        if ( index > -1 ) {
          this._folderFilesToRequest.splice( index, 1 );
          this._folderFilesRequested -= 1;
        }
      },

      /**
       * Retry the request for files in a folder
       */
      _retryCacheRequestForFolder: function() {

        this._isFolderFileDownloadingByCache = false;
        this._numFiles = 0;
        this._folderFilesRequested = 0;
        this._requestCacheFolderFile( this._folderFilesToRequest[ 0 ] );
      },

      /**
       * Fires when an error is received from the Rise Cache request.
       */
      _handleCacheError: function( e, resp ) {
        var status;

        if ( !this._hasAttemptedGetRequest ) {
          this._cacheRequestMethod = "GET";
          this.$.cache.generateRequest();
          this._hasAttemptedGetRequest = true;
        } else {
          status = e.detail.request.xhr.response.status;

          // Get metadata for single file on Rise Cache server error.
          if ( ( ( status === 502 ) || ( status === 534 ) ) && this._isFile && this._numberOfCacheErrors < 3 ) {
            this._numberOfCacheErrors++;
            this.getMetadata();
          } else {
            this._numberOfCacheErrors = 0;
            this._startTimer();
            this.fire( "rise-cache-error", resp );
          }
        }
      },

      /**
       * Fires when a response is received from the ping request.
       */
      _handlePingResponse: function( e, resp ) {
        this._isCacheRunning = resp.response && resp.response !== "";
        this._pingReceived = true;

        if ( this._isCacheRunning ) {
          console.log( "[rise-storage v2] Rise Cache V2 running", resp.response ); // eslint-disable-line no-console
          this._rcVersionNumber = resp.response.version;
          this._totalPingRequests = 0;
          this.go();
        } else {
          this._totalPingRequests += 1;

          this._handlePingRetry( resp );
        }
      },

      /**
       * Fires when an error is received from the ping request.
       */
      _handlePingError: function( e, resp ) {

        this._totalPingRequests += 1;

        this._handlePingRetry( resp );
      },

      _handlePingRetry: function( resp ) {
        if ( this._totalPingRequests === 6 ) {
          this._processCacheNotRunning( resp, true );

          console.log( "[rise-storage v2] Ping Error" ); // eslint-disable-line no-console
        } else {
          // retry ping in 5 seconds
          this.debounce( "ping", function() {
            if ( this._totalPingRequests >= 3 && this._isHTTPS ) {
              this._baseCacheUrl = "http://localhost:9494";
              this._isHTTPS = false;
            }
            this.$.ping.generateRequest();
          }, 5000 );
        }
      },

      _processCacheNotRunning: function( resp, isPlayerRunning ) {
        this._isCacheRunning = false;
        this._pingReceived = true;
        this._totalPingRequests = 0;

        this.fire( "rise-cache-not-running", { resp: resp, isPlayerRunning: isPlayerRunning } );

        console.log( "[rise-storage v2] Rise Cache V2 not running" ); // eslint-disable-line no-console

        if ( !isPlayerRunning ) {
          // in preview proceed with go()
          this.go();
        } else {
          // running in player, start a refresh timer to account for possible recovery of Rise Cache by watchdog
          this._startTimer();
        }
      },

      /**
       * Removes no longer existing files from the local list and notifies clients about the deletion
       */
      _processRemovedFiles: function( latestFilesList ) {
        var i,
          file;

        function fileExists( file ) {
          return latestFilesList.some( function( element ) {
            return decodeURIComponent( file.name ) === element.name;
          } );
        }

        for ( i = this._files.length - 1; i >= 0; i-- ) {
          file = this._files[ i ];

          if ( !fileExists( file ) ) {
            this._files.splice( i, 1 );
            file.deleted = true;

            this.fire( "rise-storage-response", file );
          }
        }
      },

      /**
       * Provides a public method that wraps the private call for getting Storage metadata.
       */
      getMetadata: function() {
        this._getStorageSubscription();
      },

      /****************************************** COMMON ******************************************/

      /**
       * Performs a request to the Storage API.
       */
      go: function() {
        if ( this._isLoading ) {
          // determine if configured for a file
          this._isFile = ( this.filename !== "" );
        }

        if ( this._pingReceived ) {
          if ( !this._isCacheRunning ) {
            if ( this._isFile ) {
              this._fileUrl = this._getSingleFileURL();
              this._handleStorageFile();
            } else {
              this._getStorageSubscription();
            }
          } else {
            // get file immediately from Rise Cache
            if ( this.companyid ) {
              if ( this._isFile ) {
                // configure the file path
                this._fileUrl = this._getSingleFileURL();

                this._getFileFromCache();
              } else {
                this._getStorageSubscription();
              }
            }
          }
        }
      },

      _getSingleFileURL: function() {
        var displayIdSuffix = "&displayid=" + this.displayid,
          suffix = ( !this._isCacheRunning ) ? "?mode=" + ( ( this._isPlayerRunning() ) ? MODE_PLAYER : MODE_PREVIEW ) + displayIdSuffix : "";

        return "https://storage.googleapis.com/" + encodeURIComponent( this._getStoragePath() ) + suffix;
      },

      /**
       * Handles a refresh.
       */
      _startTimer: function() {
        if ( !this._isCacheRunning && !this._isPlayerRunning() ) {
          return;
        }

        this.refresh = parseInt( this.refresh, 10 );

        if ( !isNaN( this.refresh ) && this.refresh !== 0 ) {
          this.refresh = ( this.refresh < 5 ) ? 5 : this.refresh;

          this.debounce( "refresh", function() {
            this._hasAttemptedSecondStorageRequest = false;
            this.$.ping.generateRequest();
          }, this.refresh * 60000 );
        }
      },

      /**
       * Retries a request to Rise Cache.
       */
      _retryCacheRequest: function( request ) {
        this.debounce( "cache", request, 3000 );
      },

      /**
       * Checks if the request has responded with a storage api error.
       */
      _isAPIError: function( resp ) {
        return ( resp.code !== 200 && !resp.result );
      },

      /**
       * Checks if the request is for a folder that does not exist.
       */
      _noFolderExists: function( resp ) {
        return resp.files === undefined;
      },

      /**
       * Checks if the request is for an empty folder.
       */
      _isEmptyFolder: function( resp ) {
        return ( resp.files !== undefined ) && ( resp.files.length === 1 ) &&
          ( resp.files[ 0 ].name.slice( -1 ) === "/" );
      },

      _isThrottled: function( resp, index ) {
        if ( resp && resp.files && resp.files[ index ] && resp.files[ index ].isThrottled ) {
          return resp.files[ index ].isThrottled;
        } else {
          return false;
        }
      },

      /**
       * Checks if the request is for a file.
       */
      _setIsFile: function( response ) {
        // File in the root of the bucket.
        if ( response.selfLink !== undefined ) {
          this._isFile = true;
        } else if ( ( response.files !== undefined ) && ( response.files.length > 0 ) ) {
          // File in a folder.
          if ( response.files.length === 1 ) {
            this._isFile = true;
          } else {
            this._isFile = false;
          }
        }
      },

      /**
       * Sets the URL to the Storage file.
       */
      _setFileUrl: function( response ) {
        var url = "",
          bucket = "",
          filePath = "",
          startIndex = -1,
          endIndex = -1,
          suffix = "?alt=media",
          modeSuffix = "&mode=",
          displayIdSuffix = "&displayid=" + this.displayid;

        // File in the root of the bucket.
        if ( response.selfLink ) {
          url = response.selfLink;
        } else if ( response.files ) {
          // File in a folder.
          url = response.files[ 0 ].selfLink;
        }

        if ( this._isCacheRunning ) {
          // URLs starting with www.googleapis.com do not return a Last Modified HTTP header.
          // Use a storage.googleapis.com URL instead, which does return it.
          startIndex = url.indexOf( "risemedialibrary" );
          endIndex = url.indexOf( "/o/" );
          bucket = url.substring( startIndex, endIndex );
          filePath = url.substring( endIndex + ( "/o/".length ) );

          if ( this._compareVersionNumbers( this._rcVersionNumber, this._RC_VERSION_WITH_ENCODE ) >= 0 ) {
            this._fileUrl = "https://storage.googleapis.com/" + bucket + "/" + filePath;
          } else {
            this._fileUrl = encodeURIComponent( "https://storage.googleapis.com/" + bucket + "/" + filePath );
          }

        } else {
          this._fileUrl = url + suffix + modeSuffix + ( ( this._isPlayerRunning() ) ? MODE_PLAYER : MODE_PREVIEW ) + displayIdSuffix;
        }
      },

      /**
       * Performs any necessary filtering.
       */
      _filterFiles: function( contentType ) {
        if ( this.filetype ) {
          return this._filterByFileType( contentType );
        } else if ( this.contenttype ) {
          return this._filterByContentType( contentType );
        }

        return true;
      },

      /**
       * Filters an item by content type.
       */
      _filterByContentType: function( contentType ) {
        var i;

        for ( i = 0; i < this._contentTypes.length; i++ ) {
          if ( contentType === this._contentTypes[ i ] ) {
            return true;
          }
        }

        return false;
      },

      /**
       * Filters an item by file type.
       */
      _filterByFileType: function( contentType ) {
        var i;

        if ( this.filetype === "image" ) {
          for ( i = 0; i < this._images.length; i++ ) {
            if ( contentType === this._images[ i ] ) {
              return true;
            }
          }
        } else if ( this.filetype === "video" ) {
          for ( i = 0; i < this._videos.length; i++ ) {
            if ( contentType === this._videos[ i ] ) {
              return true;
            }
          }
        }

        return false;
      },

      /**
       * Sorts all files.
       */
      _sortFiles: function( files ) {
        if ( this.sort === "name" || this.sort === "date" ) {
          files = _.sortBy( files, function( file ) {
            return file.sortBy;
          } );
        } else if ( this.sort === "random" ) {
          return _.shuffle( files );
        }

        // Direction
        if ( this.sortdirection ) {
          if ( this.sortdirection === "asc" ) {
            return files;
          } else if ( this.sortdirection === "desc" ) {
            return files.reverse();
          }
        }

        return files;
      },

      /**
       * Returns the path of a file in a given bucket, excluding bucket name and parameters
       */
      _getFileNameFromUrl: function( fileUrl ) {
        var decodedUrl = decodeURIComponent( fileUrl ),
          // Regex for https://www.googleapis.com/storage/v1/b/
          googleApisRegex = /storage\/v1\/b\/.*\/o\/(.*)/,
          googleApiMatch = decodedUrl.match( googleApisRegex ),
          // Regex for https://storage.googleapis.com/
          googleStorageRegex = /storage\.googleapis\.com\/.*?\/(.*)/,
          googleStorageMatch = decodedUrl.match( googleStorageRegex ),
          url,
          end;

        if ( !fileUrl ) {
          return null;
        } else if ( googleApiMatch ) {
          url = googleApiMatch[ 1 ];
          end = url.lastIndexOf( "?" );
          decodedUrl = url.substring( 0, end !== -1 ? end : url.length );
        } else if ( googleStorageMatch ) {
          url = googleStorageMatch[ 1 ];
          end = url.lastIndexOf( "?" );
          decodedUrl = url.substring( 0, end !== -1 ? end : url.length );
        }

        return decodedUrl;
      },

      _loadStorage: function() {
        this.$.storage.generateRequest();
      },

      _getFilePath: function() {
        var path = "";

        if ( this.folder ) {
          path += this.folder + ( this.folder.slice( -1 ) !== "/" ? "/" : "" );
        }

        if ( this.filename ) {
          path += this.filename;
        }

        return path;
      },

      /**
       * Returns the path of the file/folder the component is listening to
       */
      _getStoragePath: function() {
        return "risemedialibrary-" + this.companyid + "/" + this._getFilePath();
      },

      /**
       * Initializes internal properties to their default state
       */
      _reset: function() {
        this._isLoading = true;
        this._isFile = true;
        this._cacheUrl = "";
        this._fileUrl = "";
        this._files = [];
        this._isCacheRunning = false;
        this._pingReceived = false;
        this._downloadedFiles = 0;
        this._numFiles = 0;
        this._totalFiles = 0;
        this._cacheRequestMethod = "HEAD";
        this._totalCacheRequests = 0;
        this._hasAttemptedGetRequest = false;
        this._folderFilesToRequest = [];
        this._folderFilesRequested = 0;
        this._fileThrottled = false;
      },

      /**
       * Compare two version numbers
       */
      _compareVersionNumbers: function( v1, v2 ) {
        var v1parts = v1.split( "." ),
          v2parts = v2.split( "." ),
          i = 0;

        function isPositiveInteger( x ) {
          return /^\d+$/.test( x );
        }

        // First, validate both numbers are true version numbers
        function validateParts( parts ) {
          for ( i = 0; i < parts.length; i++ ) {
            if ( !isPositiveInteger( parts[ i ] ) ) {
              return false;
            }
          }
          return true;
        }
        if ( !validateParts( v1parts ) || !validateParts( v2parts ) ) {
          return NaN;
        }

        for ( i = 0; i < v1parts.length; ++i ) {
          if ( v2parts.length === i ) {
            return 1;
          }

          if ( v1parts[ i ] === v2parts[ i ] ) {
            continue;
          }
          if ( v1parts[ i ] > v2parts[ i ] ) {
            return 1;
          }
          return -1;
        }

        if ( v1parts.length != v2parts.length ) {
          return -1;
        }

        return 0;
      }

    } );
  } )();
</script>
